<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <h1> Hi </h1>
    <output>
    </output>
    <script>
        const API_ROOT = location.origin + "/api";
        fetch(`${API_ROOT}/`)
         .then(head => head.json())
         .then(body => {
            document.querySelector('output').innerText = body.text;
         });
    </script>
</body>
</html>
